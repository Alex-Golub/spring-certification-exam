<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 py-4">
        <h2>Registration Page</h2>

        <form class="form-signin" method="post" th:action="@{/register}" th:object="${user}">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="" required="" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                   th:field="*{username}" type="text">
            <div class="invalid-feedback" th:errors="*{username}"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="" required=""
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                   th:field="*{password}" type="password">
            <div class="invalid-feedback" th:errors="*{password}"></div>
          </div>

          <div class="form-group">
            <label for="repeatedPassword">Repeat password</label>
            <input class="form-control" id="repeatedPassword" name="password" placeholder="" required=""
                   th:classappend="${#fields.hasErrors('repeatedPassword')} ? 'is-invalid'"
                   th:field="*{repeatedPassword}"
                   type="password">
            <div class="invalid-feedback" th:errors="*{repeatedPassword}"></div>
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>

</main>


</body>
</html>
