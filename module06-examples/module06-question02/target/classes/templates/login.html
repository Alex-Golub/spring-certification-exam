<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4 py-4">
        <h2>Login Page</h2>

        <div class="alert alert-danger" role="alert" th:if="${loginError}">
          Wrong username or password
        </div>

        <form class="form-signin" method="post" th:action="@{/login}">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" placeholder="" required=""
                   type="text">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="" required=""
                   type="password">
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>

</main>


</body>
</html>
