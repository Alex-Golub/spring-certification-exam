<!doctype html>
<html th:replace="~{layout :: layout(~{::main})}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">

  <div class="album py-5 bg-light">
    <div class="container">
      <form action="#" method="post" th:action="@{/actionP/address/step3}" th:object="${country}">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="country">Country</label>
            <input class="form-control" id="country"
                   th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'" th:field="*{country}"
                   type="text">
            <div class="invalid-feedback" th:errors="*{country}"></div>
          </div>
        </div>

        <a th:href="@{/actionP/address/step2}">Go back</a>

        <button class="btn btn-primary" type="submit">Save Address</button>
      </form>
    </div>
  </div>

</main>
</body>
</html>
