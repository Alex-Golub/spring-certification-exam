<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table class="table" th:fragment="employeesTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Cubicle No</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employee : ${employees}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.firstName}"></td>
    <td th:text="${employee.lastName}"></td>
    <td th:text="${employee.phoneNumber}"></td>
    <td th:text="${employee.address}"></td>
    <td th:text="${employee.cubicleNo}"></td>
    <td>
      <a class="btn btn-primary" href="#" th:href="@{'/employees/view/'+${employee.id}}" type="button">View</a>
      <a class="btn btn-outline-danger" href="#" th:href="@{'/employees/delete/'+${employee.id}}"
         type="button">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
