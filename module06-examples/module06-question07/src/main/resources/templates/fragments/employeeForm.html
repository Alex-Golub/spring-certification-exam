<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" method="post" th:action="@{/employees/create}" th:fragment="employeeForm" th:object="${employee}">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">First name</label>
      <input class="form-control" id="firstName" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" th:field="*{firstName}"
             type="text">
      <div class="invalid-feedback" th:errors="*{firstName}"></div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="lastName">Last name</label>
      <input class="form-control" id="lastName" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" th:field="*{lastName}"
             type="text">
      <div class="invalid-feedback" th:errors="*{lastName}"></div>
    </div>
  </div>

  <div class="mb-3">
    <label for="address">Address</label>
    <input class="form-control" id="address" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'" th:field="*{address}"
           type="text">
    <div class="invalid-feedback" th:errors="*{address}"></div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="phoneNumber">Phone Number</label>
      <input class="form-control" id="phoneNumber" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'" th:field="*{phoneNumber}"
             type="text">
      <div class="invalid-feedback" th:errors="*{phoneNumber}"></div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="cubicleNo">Cubicle No</label>
      <input class="form-control" id="cubicleNo" th:classappend="${#fields.hasErrors('cubicleNo')} ? 'is-invalid'" th:field="*{cubicleNo}"
             type="text">
      <div class="invalid-feedback" th:errors="*{cubicleNo}"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <a class="btn btn-outline-secondary" href="#" th:href="@{/employees}">Cancel</a>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary btn-block" type="submit">Add</button>
    </div>
  </div>
</form>

</body>
</html>
