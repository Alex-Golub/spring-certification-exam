<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table class="table" th:fragment="departmentsTable">
  <thead>
  <tr>
    <th>ID</th>
    <th>Code</th>
    <th>Name</th>
    <th>Country</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="deparment : ${departments}">
    <td th:text="${deparment.id}"></td>
    <td th:text="${deparment.code}"></td>
    <td th:text="${deparment.name}"></td>
    <td th:text="${deparment.country}"></td>
    <td style="width: 12rem">
      <a class="btn btn-primary" href="#" th:href="@{'/departments/view/'+${deparment.id}}" type="button">View</a>
      <a class="btn btn-outline-danger" href="#" th:href="@{'/departments/delete/'+${deparment.id}}"
         type="button">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
