<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="row mb-3" th:fragment="application-scope-form">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Application Scope Example</h5>
        <p class="card-text">Current value in application scope is: [<span
                th:text="${applicationScopeValue}"></span>]</p>

        <form action="#" method="post" th:action="@{/saveApplicationScopeValue}">
          <div class="form-group">
            <label for="applicationScopeValue">Value to be set on application level</label>
            <input class="form-control" id="applicationScopeValue" name="applicationScopeValue" placeholder=""
                   required type="text">
          </div>

          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
