<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<form action="#" th:fragment="employeeView" th:object="${employee}">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">First name</label>
      <input class="form-control" id="firstName" readonly th:field="*{firstName}" type="text">
    </div>
    <div class="col-md-6 mb-3">
      <label for="lastName">Last name</label>
      <input class="form-control" id="lastName" readonly th:field="*{lastName}" type="text">
    </div>
  </div>

  <div class="mb-3">
    <label for="address">Address</label>
    <input class="form-control" id="address" readonly th:field="*{address}" type="text">
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="phoneNumber">Phone Number</label>
      <input class="form-control" id="phoneNumber" readonly th:field="*{phoneNumber}" type="text">
    </div>
    <div class="col-md-6 mb-3">
      <label for="cubicleNo">Cubicle No</label>
      <input class="form-control" id="cubicleNo" readonly th:field="*{cubicleNo}" type="text">
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <a href="#" th:href="@{/employees}">Back to Employees List</a>
    </div>
  </div>
</form>

</body>
</html>
