<!DOCTYPE html>
<html th:fragment="layout (content)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark" th:fragment="navigation">
  <a class="navbar-brand" href="#" th:href="@{/home}">Spring Security</a>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/employees}">Employees</a>
      </li>
    </ul>

    <div sec:authorize="!isAuthenticated()">
      <a href="#" th:href="@{/login}">Login</a>
    </div>

    <div sec:authorize="isAuthenticated()">
      <a class="mr-2" href="#" th:href="@{/account}">Account</a>
      <a href="javascript: document.logoutForm.submit()">Logout</a>

      <form method="post" name="logoutForm" th:action="@{/logout}" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
      </form>
    </div>
  </div>
</nav>

</body>
</html>
